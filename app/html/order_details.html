<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=750,user-scalable=no"/>
    	<meta content="telephone=no, address=no" name="format-detection" />
		<!-- build:css ../css/common.css -->
	    <link rel="stylesheet" type="text/css" href="../css/rest.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
	    <!-- /build -->
		<title>订单详情</title>
	</head>
	<body data = "2">
		<div class="header-wrap">
			<div class="header_left moreDoogs_header_left sprite arrow_left_orange">
				返回
			</div>
			<h2 class="index_tit header_tit">
				订单详情
			</h2>
		</div>
		<div class="empty"></div>
		<div class="main-wrap">
			<div class="main order_details_main">
				<div class="order_details_top">
					<dl class="order_details_top_code clearfloat">
						<dt></dt>
						<dd><span></span></dd>
						<dd class="tetails"></dd>
					</dl>
					<dl class="clearfloat">
						<dt></dt><dd></dd>
					</dl>
					<dl class="clearfloat">
						<dt></dt><dd></dd>
					</dl>
					<dl class="clearfloat">
						<dt></dt><dd></dd>
					</dl>
				</div>
				<div class="order_details_add">
					<div class="order_details_add_top clearfloat">
						<div class="order_details_name">
							
						</div>
						<div class="order_details_phoneNumber">
							
						</div>
					</div>
					<p class="order_details_address">
						
					</p>
					<span class="order_details_arrows hidden">
						〉
					</span>
				</div>
				<ul class="order_details_goods">
					<!--<li>
						<dl class="clearfloat">
							<dt>商品名称:</dt>
							<dd></dd>
							<dd class="order_details_goods_right">数量</dd>
						</dl>
						<dl class="clearfloat">
							<dt>商品总量:</dt>
							<dd></dd>
							<dd class="order_details_goods_right">总价:</dd>
						</dl>
						<div class="order_details_goods_ clearfloat">
							<dl class="odg_left clearfloat">
								<dt>实际总重:</dt>
								<dd></dd>
							</dl>
							<dl class="odg_right clearfloat">
								<dt>实际总价:</dt>
								<dd></dd>
							</dl>
						</div>
					</li>-->
				</div>
				<!--备注信息-->
				<div class="order_details_make hidden">
					备注：<input type="text" name="" id="remark" value="" placeholder="选填，您想对商家说些什么" />
				</div>
				<!--配送费用说明-->
				<div class="order_details_distribution hidden" >
					配送费用：<span class="logistic_price">0元</span>
						<button class="logistic_show hidden">配送说明</button>
				</div>
				<!--优惠-->
				<div class="order_details_coupon_box">
					<!--优惠策略-->
					<div class="order_details_coupon_box2 hidden" >
						<dl class="clearfloat">
							<dt>优惠策略:</dt>
							<dd class="order_coupon_price"></dd>
						</dl>
					</div>
					<!--vip优惠-->
					<div class="order_details_coupon_box3 hidden" >
						<dl class="clearfloat">
							<dt>VIP优惠:</dt>
							<dd class="order_coupon_price"></dd>
						</dl>
					</div>
					<!--其他优惠-->
					<div class="order_details_coupon_box4 hidden" >
						<dl class="clearfloat">
							<dt>其他优惠:</dt>
							<dd class="order_coupon_price"></dd>
						</dl>
					</div>
					<!--优惠券-->
					<div class="order_details_coupon_box1 clearfloat hidden" >
						<dl class="order_details_coupon clearfloat">
							<dt>优惠券:</dt>
							<dd class="order_coupon_price"><input type="text" name="" id="" value="0.0" disabled="disabled" /></dd>
						</dl>
						<dl class="order_details_coupon_sel_box">
							<dt class="order_details_coupon_sel_box_top" data=''>请选择优惠券</dt>
							<dd class="order_details_coupon_sel_box_bottom">
								
							</dd>
						</dl>
					</div>
					<div class="order_details_coupon_box11 hidden" >
						点击去支付后，不能重新选择优惠券，请谨慎操作！
					</div>
					
				</div>
				<!--订单总金额-->
				<div class="order_details_money hidden" >
					<dl class="clearfloat">
						<dt>订单总金额:</dt>
						<dd></dd>
					</dl>
					<p>(实际金额按照收货时实际称重结算)</p>
				</div>
				<!--订单金额详情-->
				<div class="order_details_money_details hidden" >
					<dl class="clearfloat">
						<dt>订单总金额:</dt>
						<dd>goodsMoney</dd>
					</dl>
					<dl class="clearfloat">
						<dt>应付金额:</dt>
						<dd>shouldPayMoney</dd>
					</dl>
					<dl class="clearfloat">
						<dt>优惠金额:</dt>
						<dd>offMoney</dd>
					</dl>
					<dl class="clearfloat">
						<dt>实际金额:</dt>
						<dd>realPayMoney</dd>
					</dl>
				</div>
				<div class="order_details_cancel hidden" >
					取消订单
				</div>
			</div>
		</div>
		<div class="prompt"></div>
	</body>
	<script src="../quote/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../quote/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script src="../quote/mdData.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../quote/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/order_message.js" type="text/javascript" charset="utf-8"></script>
</html>
